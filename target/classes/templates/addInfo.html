<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="addUserInfo"  method="post">
		<table style="border-collapse: collapse" align="center" cellpadding=8>
			<caption style="font-weight:700;" >
				<font size=4 >添加学生信息</font>
			</caption>
			<tr>
				<td>学号</td>
				<td>
					<input name="Sno" />
				</td>
			</tr>
			<tr>
				<td>姓名</td>
				<td>
					<input  name="Sname"/>
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input  name="Ssex"/>
				</td>
			</tr>
			<tr>
				<td>班级</td>
				<td>
					<input  name="Sclass"/>
				</td>
			</tr>
			<tr>
				<td>联系方式</td>
				<td>
					<input  name="Sphone"/>
				</td>
			</tr>
			<tr>
				<td>地址</td>
				<td>
					<input  name="Saddress"/>
				</td>
			</tr>
			<tr>
				<td >
					<input type="submit" value="提交" class="login"/>
				</td>
				<td >
					<input type="reset" value="重置" class="login"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
